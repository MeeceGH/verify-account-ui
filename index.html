<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Verify Account UI</title>
</head>
<body>
    <div class="container">
        <div class="description">
            <h1>Verify Your Account</h1>
            <p>
                We emailed you your six digit code to coolguy@email.com
                <br>
                Enter the code below to confirm your email address.
            </p>
        </div>
        <form class="code-container" autocomplete="off">
            <input type="text" autocomplete="off" class="digit" placeholder="0">
            <input type="text" autocomplete="off" class="digit" placeholder="0" disabled>
            <input type="text" autocomplete="off" class="digit" placeholder="0" disabled>
            <input type="text" autocomplete="off" class="digit" placeholder="0" disabled>
            <input type="text" autocomplete="off" class="digit" placeholder="0" disabled>
            <input type="text" autocomplete="off" class="digit" placeholder="0" disabled>
        </form>

        <div class="disclaimer">This is a design only. We didn't actually send you an email as we don't have your email, right?</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
